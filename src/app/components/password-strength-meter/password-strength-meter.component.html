<div class="container">
  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    (input)="onPasswordChange($event)"
    [value]="password"
  />
  <div class="strength-indicator" *ngIf="password">
    <p [ngClass]="{
      'weak': strength === 'Weak',
      'medium': strength === 'Medium',
      'strong': strength === 'Strong'
    }">
      Password strength: <strong>{{ strength }}</strong>
    </p>
  </div>
</div>
